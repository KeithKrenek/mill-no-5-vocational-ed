        // Initialize navigation
        function initializeNavigation() {
          const navItems = document.querySelector('.nav-items');
          sections.forEach(section => {
            const item = document.createElement('a');
            item.href = `#${section.id}`;
            item.className = 'nav-item';
            item.textContent = section.title;
            navItems.appendChild(item);
          });
        }
  
        // Initialize content
        function initializeContent() {
          const content = document.querySelector('.proposal-content');
          sections.forEach(section => {
            const sectionEl = document.createElement('section');
            sectionEl.id = section.id;
            sectionEl.className = 'section-content';
            sectionEl.innerHTML = section.content;
            content.appendChild(sectionEl);
          });
        }

        // Handle section visibility
        function handleSectionVisibility() {
            const sectionElements = document.querySelectorAll('.section-content');
            const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                }
            });
            }, { threshold: 0.1 });

            sectionElements.forEach(section => observer.observe(section));
        }
  
        // Navigation toggle
        function initializeNavigationToggle() {
          const navToggle = document.querySelector('.nav-toggle');
          const nav = document.querySelector('.proposal-nav');
          navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            navToggle.textContent = nav.classList.contains('active') ? '×' : '☰';
          });
        }
  
        // Scroll handling
        function initializeScrollHandling() {
          let ticking = false;
          window.addEventListener('scroll', () => {
            if (!ticking) {
              window.requestAnimationFrame(() => {
                updateProgress();
                updateActiveSection();
                updateBackToTop();
                ticking = false;
              });
              ticking = true;
            }
          });
        }
  
        // Progress bar update
        function updateProgress() {
          const winScroll = document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.querySelector('.progress-indicator').style.width = scrolled + '%';
        }
  
        // Active section highlighting
        function updateActiveSection() {
          const navItems = document.querySelectorAll('.nav-item');
          navItems.forEach(item => {
            const sectionId = item.getAttribute('href').substring(1);
            const section = document.getElementById(sectionId);
            const rect = section.getBoundingClientRect();
            if (rect.top <= 100 && rect.bottom >= 100) {
              item.classList.add('active');
            } else {
              item.classList.remove('active');
            }
          });
        }
  
        // Back to top functionality
        function initializeBackToTop() {
          const backToTop = document.querySelector('.back-to-top');
          backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        }
  
        function updateBackToTop() {
          const backToTop = document.querySelector('.back-to-top');
          backToTop.style.display = window.scrollY > 500 ? 'flex' : 'none';
        }

        // Smooth scrolling
        function initializeSmoothScrolling() {
            document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
                document.querySelector('.proposal-nav').classList.remove('active');
                document.querySelector('.nav-toggle').textContent = '☰';
            });
            });
        }

        // Add this JavaScript to handle citation interactions:
      function initializeCitations() {
        let activeTooltip = null;
        let tooltipTimeout = null;

        // Add event listeners for citations
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('citation')) {
            e.preventDefault();
            const citationKey = e.target.dataset.cite;
            const citation = citations[citationKey];
            
            // Clear any existing tooltip timeout
            if (tooltipTimeout) {
                clearTimeout(tooltipTimeout);
            }

            // Get or create tooltip element
            let tooltip = document.querySelector('.citation-tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.className = 'citation-tooltip';
                document.body.appendChild(tooltip);
            }

            // Update tooltip content
            tooltip.innerHTML = `
                <h3>${citation.title}</h3>
                <p>${citation.authors} (${citation.year})<br>${citation.journal}</p>
            `;

            // Position tooltip near the clicked citation
            const rect = e.target.getBoundingClientRect();
            tooltip.style.left = `${Math.min(rect.left, window.innerWidth - 320)}px`;
            tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;

            // Show tooltip with animation
            requestAnimationFrame(() => {
                tooltip.classList.add('visible');
            });

            // Set timeout to hide tooltip
            tooltipTimeout = setTimeout(() => {
                tooltip.classList.remove('visible');
                tooltipTimeout = setTimeout(() => {
                tooltip.remove();
                }, 300);
            }, 5000);
            }
        });
        }
  
        // Initialize everything
        function initialize() {
          initializeNavigation();
          initializeContent();
          initializeNavigationToggle();
          initializeScrollHandling();
          initializeBackToTop();
          initializeSmoothScrolling();
          handleSectionVisibility();
        }
  
        // Start the app
        initialize();
      })();
    </script>
